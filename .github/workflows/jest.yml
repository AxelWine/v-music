name: Test

on:
  pull_request:
    branches:
      - main
      - devel
  push:
    branches:
      - main
      - devel

jobs:
  jest-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --omit=dev
          npm install jest axios

      - name: Run Jest Test
        run: |
          npx jest --json > jest-report.json
        id: jest